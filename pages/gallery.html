<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>

<style>
  * {
    font-family: "Goldman", sans-serif;
    padding: 0;
    margin: 0;
    scrollbar-width: none;
    list-style: none;
    text-align: center;
    color: #d4ff33;
    text-decoration: none;
  }

  #gallery {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    position: relative;
  }

  #results-counter {
    color: #5e33ff;
    padding: 8px 15px;
    border-radius: 30px;
    width: 120px;
    text-align: left;
  }

  .no-results-message {
    color: #d4ff33;
    text-shadow: #d4ff33 0px 0px 10px;
    font-size: 24px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #sort-button {
    background-color: rgba(94, 51, 255, 0.5);
    border: 2px solid #5e33ff;
    color: #d4ff33;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 30px;
    transition: all 0.2s ease-in-out;
    justify-self: end;
    width: 175px;
  }

  #sort-button:hover {
    background-color: rgba(94, 51, 255, 0.8);
    box-shadow: #5e33ff 0px 0px 10px 3px;
  }

  #images {
    text-align: center;
    display: flex;
    align-items: start;
    justify-content: start;
    flex-direction: row;
    flex-wrap: wrap;
    border-radius: 30px;
    padding: 20px;
  }

  .date {
    color: #d4ff33;
    text-shadow: #d4ff33 0px 0px 10px;
    font-size: 12px;
    margin-top: 5px;
  }

  .caption {
    color: #d4ff33;
    font-size: 12px;
    margin-top: 5px;
    max-width: 150px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .image {
    width: 150px;
    margin: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 30px;
    padding-bottom: 10px;
  }

  .image img {
    transition: all 0.2s ease-in-out;
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 30px;
    overflow: hidden;
  }

  .image img:hover {
    transform: scale(0.9);
    transition: all 0.2s ease-in-out;
    cursor: pointer;
  }

  #bottom-controls {
    position: fixed;
    bottom: 20px;
    left: 0;
    right: 0;
    display: grid;
    grid-template-columns: 120px 1fr 120px;
    align-items: center;
    padding: 0 20px;
    z-index: 100;
  }

  #categories {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 30px;
    border: #5e33ff solid 2px;
    box-shadow: #5e33ff 0px 0px 10px 3px;
    margin: 0 auto;
  }

  #categories ul {
    display: flex;
    align-items: center;
    justify-content: space-between;
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  #categories li {
    margin: 0 15px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  .activeFilter {
    color: #d4ff33;
    text-shadow: #d4ff33 0px 0px 10px;
    transition: all 0.2s ease-in-out;
  }

  .inactiveFilter {
    color: #5e33ff;
  }

  #categories li a {
    padding: 10px;
    transition: all 0.2s ease-in-out;
  }

  #categories li:hover a {
    color: #d4ff33;
    transition: all 0.2s ease-in-out;
    text-shadow: #d4ff33 0px 0px 10px;
  }

  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    border-radius: 30px;
  }

  .lightbox.active {
    display: flex;
  }

  .lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90vh;
  }

  .lightbox-image {
    max-width: 100%;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 15px;
  }

  .lightbox-info {
    margin-top: 10px;
    text-align: center;
  }

  .lightbox-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    pointer-events: none;
  }

  .nav-button {
    background-color: rgba(0, 0, 0, 0.5);
    border: 2px solid #5e33ff;
    color: #5e33ff;
    padding: 15px 25px;
    cursor: pointer;
    border-radius: 30px;
    transition: all 0.2s ease-in-out;
    font-size: 18px;
    pointer-events: auto;
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0.25;
  }

  .nav-button.prev {
    left: 20px;
  }

  .nav-button.next {
    right: 20px;
  }

  .nav-button:hover {
    background-color: rgba(0, 0, 0, 0.5);
    box-shadow: #5e33ff 0px 0px 10px 3px;
    color: #d4ff33;
    opacity: 1;
  }

  .close-button {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    border: 2px solid #5e33ff;
    color: #5e33ff;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 30px;
    transition: all 0.2s ease-in-out;
    z-index: 1001;
    pointer-events: auto;
  }

  .close-button:hover {
    color: #d4ff33;
    box-shadow: #5e33ff 0px 0px 10px 3px;
  }
</style>

<div id="gallery">
  <div id="images"></div>
  <div id="bottom-controls">
    <div id="results-counter"></div>
    <div id="categories">
      <ul>
        <li><a href="#" class="inactiveFilter">All</a></li>
        <li><a href="#" class="inactiveFilter">Paintings</a></li>
        <li><a href="#" class="inactiveFilter">Sketches</a></li>
        <li><a href="#" class="inactiveFilter">3D</a></li>
      </ul>
    </div>
    <button id="sort-button">Sort by Newest ↓</button>
  </div>
</div>

<div class="lightbox">
  <div class="lightbox-content">
    <img class="lightbox-image" src="" alt="Enlarged image" />
    <div class="lightbox-info">
      <p class="lightbox-caption"></p>
      <p class="lightbox-date"></p>
    </div>
    <button class="close-button">×</button>
    <div class="lightbox-nav">
      <button class="nav-button prev">←</button>
      <button class="nav-button next">→</button>
    </div>
  </div>
</div>

<script>
  const imageData = [
    {
      src: "../assets/art/Screenshot 2025-01-11 161502.png",
      date: "2025-01-11",
      displayDate: "1/11/2025",
      caption: "Left to right, SrJelly, Yobu, Jett, Vert, Daffy",
      category: "sketches",
    },
    {
      src: "../assets/art/Screenshot 2025-01-08 225159.png",
      date: "2025-01-08",
      displayDate: "1/08/2025",
      caption: "Random doodles of Daffy",
      category: "sketches",
    },
  ];

  let sortDirection = "desc";
  let currentFilter = "all";
  const imagesContainer = document.querySelector("#images");
  const lightbox = document.querySelector(".lightbox");
  const lightboxImg = document.querySelector(".lightbox-image");
  const lightboxCaption = document.querySelector(".lightbox-caption");
  const lightboxDate = document.querySelector(".lightbox-date");
  const closeBtn = document.querySelector(".close-button");
  const prevBtn = document.querySelector(".nav-button.prev");
  const nextBtn = document.querySelector(".nav-button.next");
  const sortBtn = document.querySelector("#sort-button");
  const categoryLinks = document.querySelectorAll("#categories a");
  const resultsCounter = document.querySelector("#results-counter");
  let currentImageIndex = 0;
  let filteredImages = [...imageData];

  function renderImages(images) {
    imagesContainer.innerHTML = "";

    resultsCounter.textContent = `${images.length} Results`;

    if (images.length === 0) {
      const noResultsMessage = document.createElement("div");
      noResultsMessage.className = "no-results-message";
      noResultsMessage.textContent = "Just give it some time...";
      imagesContainer.appendChild(noResultsMessage);
      return;
    }

    images.forEach((image, index) => {
      const imageElement = document.createElement("div");
      imageElement.className = "image";
      imageElement.innerHTML = `
      <img src="${image.src}" alt="${image.caption}" class="${image.category}" />
      <p class="date">${image.displayDate}</p>
    `;

      imageElement.querySelector("img").addEventListener("click", () => {
        currentImageIndex = index;
        updateLightboxImage();
        lightbox.classList.add("active");
      });

      imagesContainer.appendChild(imageElement);
    });
  }

  function filterImages(category) {
    currentFilter = category.toLowerCase();

    categoryLinks.forEach((link) => {
      if (link.textContent.toLowerCase() === category.toLowerCase()) {
        link.className = "activeFilter";
      } else {
        link.className = "inactiveFilter";
      }
    });

    filteredImages =
      category.toLowerCase() === "all"
        ? [...imageData]
        : imageData.filter(
            (image) => image.category.toLowerCase() === currentFilter
          );

    sortImages(false);
  }

  function sortImages(toggleDirection = true) {
    if (toggleDirection) {
      sortDirection = sortDirection === "desc" ? "asc" : "desc";
    }

    const sortedImages = [...filteredImages].sort((a, b) => {
      const dateA = new Date(a.date);
      const dateB = new Date(b.date);
      return sortDirection === "desc" ? dateB - dateA : dateA - dateB;
    });

    sortBtn.textContent = `Sort by ${
      sortDirection === "desc" ? "Newest ↓" : "Oldest ↑"
    }`;
    renderImages(sortedImages);
  }

  function updateLightboxImage() {
    const currentImage = filteredImages[currentImageIndex];
    lightboxImg.src = currentImage.src;
    lightboxCaption.textContent = currentImage.caption;
    lightboxDate.textContent = currentImage.displayDate;
  }

  sortBtn.addEventListener("click", () => sortImages(true));

  categoryLinks.forEach((link) => {
    link.addEventListener("click", (e) => {
      e.preventDefault();
      filterImages(link.textContent);
    });
  });

  closeBtn.addEventListener("click", () => {
    lightbox.classList.remove("active");
  });

  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) {
      lightbox.classList.remove("active");
    }
  });

  prevBtn.addEventListener("click", () => {
    currentImageIndex =
      (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
    updateLightboxImage();
  });

  nextBtn.addEventListener("click", () => {
    currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
    updateLightboxImage();
  });

  document.addEventListener("keydown", (e) => {
    if (!lightbox.classList.contains("active")) return;

    if (e.key === "ArrowLeft") {
      currentImageIndex =
        (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
      updateLightboxImage();
    } else if (e.key === "ArrowRight") {
      currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
      updateLightboxImage();
    } else if (e.key === "Escape") {
      lightbox.classList.remove("active");
    }
  });

  filterImages("all");
</script>
